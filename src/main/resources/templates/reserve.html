<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        会議室予約ツール
    </title>
</head>
<body>

<div class="container">
    <div class="alert alert-success" role="alert" th:if="${page.insertSuccess}">
        予約しました。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.insertError}">
        予約できませんでした。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.deleteError}">
        削除できませんでした。
    </div>

    <h2 th:text="${page.title}">2020年1月1日</h2>
    青色 - 自身の予約<br>
    灰色 - 他者の予約<br>

    <form method="post" action="/reserveroom/reserve/"th:object="${reserveForm}" >
        <div class="row border-bottom">
            <div class="col border-right">&nbsp;</div>
            <div class="col">00</div>
            <div class="col">15</div>
            <div class="col">30</div>
            <div class="col">45</div>
        </div>
        <div th:each="reserveSchedule, stat : ${page.reserveScheduleList}" class="row">
            <div class="col border-right" th:text="${stat.index}">0</div>
            <span th:each="reservation : ${reserveSchedule.reservationHourList}">
                <div th:if="${reservation.scheduled}" class="col bg-secondary">&nbsp;</div>
                <div th:if="${reservation.loginUserScheduled}" class="col bg-primary">&nbsp;</div>
            </span>
        </div>
        
        <hr>
        <h2>予約する</h2>
        <div class="row my-2">
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourBegin">予約開始時間(時)</label>
                <select name="cmbReserveHourBegin" id="cmbReserveHourBegin" class="form-control" required>
                    <option disabled selected value="">選択...</option>
                    <option th:each="i : ${#numbers.sequence(0, 23)}" th:value="${i}" th:text="${i}">0</option>
                </select>
            </div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteBegin">予約開始時間(分)</label>
                <select name="cmbReserveMinuteBegin" id="cmbReserveMinuteBegin" class="form-control" required>
                    <option disabled selected value="">選択...</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
            </div>
            <div class="col-auto my-auto">から</div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourEnd">予約終了時間(時)</label>
                <select name="cmbReserveHourEnd" id="cmbReserveHourEnd" class="form-control" required>
                    <option disabled selected value="">選択...</option>
                    <option th:each="i : ${#numbers.sequence(0, 24)}" th:value="${i}" th:text="${i}">0</option>
                </select>
            </div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteEnd">予約終了時間(分)</label>
                <select name="cmbReserveMinuteEnd" id="cmbReserveMinuteEnd" class="form-control" required>
                    <option disabled selected value="">選択...</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
            </div>
            <input type="hidden" id="reservationDate" th:field="${page.reservationDate}"/>
            <input type="hidden" id="roomId" th:field="${page.roomId}"/>
            <div class="col">
                <button type="submit" class="btn btn-primary">予約する</button>
            </div>
        </div>
    </form>
    
    <hr>
    <h2>予約を取り消す</h2>
    <form method="post" action="/reserveroom/delete/">
        <input type="hidden" name="reservationDate" th:value="${page.reservationDate}"/>
        <input type="hidden" name="roomId" th:value="${page.roomId}"/>
        <div class="row my-2" th:each = "ownReservation : ${page.ownReservationList}">
            <div class="col" th:text="${#temporals.format(ownReservation.start_time, 'HH:mm')} + ' - ' + ${#temporals.format(ownReservation.end_time, 'HH:mm')}">11:30 - 12:00</div>
            <div class="col"><button type="submit" class="btn btn-primary" th:id="${ownReservation.start_time}" name="deleteStartTime" th:value="${ownReservation.start_time}">取り消す</button></div>
        </div>
    </form>
</div>
</body>
</html>
