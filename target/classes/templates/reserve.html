<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        会議室予約ツール
    </title>
</head>
<body>

<div class="container">
    <div class="alert alert-success" role="alert">
        予約しました。
    </div>
    <div class="alert alert-danger" role="alert">
        予約できませんでした。
    </div>

    <h2>2020年8月20日</h2>
    青色 - 自身の予約<br>
    灰色 - 他者の予約<br>

    <div class="row border-bottom">
        <div class="col border-right">&nbsp;</div>
        <div class="col">00</div>
        <div class="col">15</div>
        <div class="col">30</div>
        <div class="col">45</div>
    </div>
    <div class="row" th:each="hour : ${#numbers.sequence(0, 23)}"
         th:classappend="${hour % 8 == 7} ? 'border-bottom' : ''">
        <div class="col border-right" th:text="${hour}">0</div>
        <div class="col" th:each="minute : ${ {0, 15, 30, 45} }"
             th:classappend="${page.isReservedByLoginUser(hour, minute)} ? 'bg-primary' : (${page.isReservedByAnotherUser(hour, minute)} ? 'bg-secondary' : '')"></div>
    </div>

    <hr>
    <form method="post" th:action="|/reserveroom/${#temporals.format(page.dispDate, 'yyyyMMdd')}/${roomId}/insert|">
        <h2>予約する</h2>
        <div class="row my-2">
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourBegin">予約開始時間(時)</label>
                <select id="cmbReserveHourBegin" name="cmbReserveHourBegin" class="form-control">
                    <option selected>選択...</option>
                    <option th:each="hour : ${#numbers.sequence(0, 23)}" th:text="${hour}">0</option>
                </select>
            </div>
            <div class="col-auto my-auto">:</div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteBegin">予約開始時間(分)</label>
                <select id="cmbReserveMinuteBegin" name="cmbReserveMinuteBegin" class="form-control">
                    <option selected>選択...</option>
                    <option>00</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                </select>
            </div>
            <div class="col-auto my-auto">から</div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourEnd">予約終了時間(時)</label>
                <select id="cmbReserveHourEnd" name="cmbReserveHourEnd" class="form-control">
                    <option selected>選択...</option>
                    <option th:each="hour : ${#numbers.sequence(0, 24)}" th:text="${hour}">0</option>
                </select>
            </div>
            <div class="col-auto my-auto">:</div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteEnd">予約終了時間(分)</label>
                <select id="cmbReserveMinuteEnd" name="cmbReserveMinuteEnd" class="form-control">
                    <option selected>選択...</option>
                    <option>00</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">予約する</button>
            </div>
        </div>
    </form>

    <hr>
    <h2>予約を取り消す</h2>
    <form method="post" action="/reserveroom/delete/">
        <div class="row my-2">
            <div class="col">11:30 - 12:00</div>
            <div class="col">
                <button type="submit" class="btn btn-primary" data-id="">取り消す</button>
            </div>
        </div>
</div>
</form>
</div>

</body>
</html>
