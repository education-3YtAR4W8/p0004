<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        会議室予約ツール
    </title>
</head>
<body>

<div class="container">
    <div class="alert alert-success" role="alert" th:if="${page.messageId == 1}">
        予約しました。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.errorId == 1}">
        予約できませんでした。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.errorId == 2}">
        日付の設定が間違っています。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.errorId == 3}">
        既に予定されている時間が指定されました。
    </div>
    <div class="alert alert-danger" role="alert" th:if="${page.errorId >= 4}">
        エラーが発生しました。
    </div>

    <h2><div th:text="${page.targetDate}">9999年99月99日</div></h2>
    青色 - 自身の予約<br>
    灰色 - 他者の予約<br>

    <form method="post" action="/reserveroom/reserve/">
        <div class="row border-bottom">
            <div class="col border-right">&nbsp;</div>
            <div class="col"
                 th:each="head_minute : ${#numbers.sequence(0, 59, __${page.reserveSpan}__)}"
                 th:text="${head_minute}">0</div>
<!--
            <div class="col">0</div>
            <div class="col">15</div>
            <div class="col">30</div>
            <div class="col">45</div>
-->
        </div>

        <div th:each="hour : ${#numbers.sequence(0, 23)}" th:value="${hour}">
            <div th:class="${(hour + 1) % 4 == 0} ? 'row border-bottom' : 'row'">
                <div class="col border-right" th:text="${hour}">0</div>
                <div th:each="start_minute : ${#numbers.sequence(0, 59, __${page.reserveSpan}__)}"
                     th:with="minute_count=__${start_minute}__/__${page.reserveSpan}__"
                     th:class="${page.reserveDim[__${hour}__][__${minute_count}__] == null} ? col : ${page.reserveDim[__${hour}__][__${minute_count}__]}">&nbsp;
                </div>
            </div>
        </div>

        <hr>
        <h2>予約する</h2>
        <div class="row my-2">
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourBegin">予約開始時間(時)</label>
                <select id="cmbReserveHourBegin" class="form-control" name="selectReserveHourBegin">
                    <option selected>選択...</option>
                    <option th:each="start_hour : ${#numbers.sequence(0, 23)}" th:value="${start_hour}" th:text="${start_hour}">0
                </select>
            </div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteBegin">予約開始時間(分)</label>
                <select id="cmbReserveMinuteBegin" class="form-control" name="selectReserveMinuteBegin">
                    <option selected>選択...</option>
                    <option th:each="start_minute : ${#numbers.sequence(0, 59, __${page.reserveSpan}__)}" th:value="${start_minute}" th:text="${start_minute}">00</option>
                </select>
            </div>
            <div class="col-auto my-auto">から</div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveHourEnd">予約終了時間(時)</label>
                <select id="cmbReserveHourEnd" class="form-control" name="selectReserveHourEnd">
                    <option selected>選択...</option>
                    <option th:each="end_hour : ${#numbers.sequence(0, 24)}" th:value="${end_hour}" th:text="${end_hour}">0
                </select>
            </div>
            <div class="form-group col">
                <label class="sr-only" for="cmbReserveMinuteEnd">予約終了時間(分)</label>
                <select id="cmbReserveMinuteEnd" class="form-control" name="selectReserveMinuteEnd">
                    <option selected>選択...</option>
                    <option th:each="start_minute : ${#numbers.sequence(0, 59, __${page.reserveSpan}__)}" th:value="${start_minute}" th:text="${start_minute}">00</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">予約する</button>
            </div>
        </div>
    </form>
    
    <hr>
    <h2>予約を取り消す</h2>
    <form method="post" action="/reserveroom/delete/">
        <div class="row my-2" th:each="myReserve : ${page.myReserve}">
            <div class="col" th:text="${myReserve[1]}">11:30 - 12:00</div>
            <div class="col"><button type="submit" class="btn btn-primary" name="deleteId" th:value="${myReserve[0]}">取り消す</button></div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
